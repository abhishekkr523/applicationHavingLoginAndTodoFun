<button mat-raised-button class="btn" color="accent" (click)="openDialogToTable()">Open Dialog</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >
    <!-- Position Column  -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element ; let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">{{element.state}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="postalcode">
        <th mat-header-cell *matHeaderCellDef>Postal-code</th>
        <td mat-cell *matCellDef="let element">{{element.postalcode}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element ; let j=index; ">
            <button mat-icon-button color="primary" (click)="editRow(element,j)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteRow(j)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<router-outlet></router-outlet>
